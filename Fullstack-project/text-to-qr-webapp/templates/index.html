<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Text to QR Code Generator</h1>
        <form method="post" class="space-y-4">
            <textarea name="text" rows="4" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your text here..." required>{{ request.form.text or '' }}</textarea>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Generate QR Code</button>
        </form>
        {% if qr_img %}
            <div class="mt-6 text-center">
                <h2 class="text-lg font-semibold mb-2">Your QR Code:</h2>
                <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code" class="mx-auto border rounded shadow">
                <a href="data:image/png;base64,{{ qr_img }}" download="qrcode.png" class="inline-block mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Download QR Code</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
